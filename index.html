<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dustin Wata</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #646cff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
            padding: 2rem;
            background-color: var(--bg-secondary);
            border-radius: 1rem;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .header-content h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header-content p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background-color: var(--bg-secondary);
            border-radius: 0.5rem;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-content h3 {
            margin-bottom: 0.5rem;
        }

        .project-content p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .footer {
            background-color: var(--bg-secondary);
            padding: 2rem 0;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-link {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }

        .social-link:hover {
            color: var(--text-primary);
        }

        .social-link i {
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .container {
                padding: 1rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .social-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
        .section-title {
            margin: 3rem 0 1rem 0;
            position: relative;
            display: inline-block;
        }

        .section-title h2 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 50px;
            height: 3px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        .section-title:hover::after {
            width: 100%;
        }

        .section-description {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .visit-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-secondary);
            /* border: 2px solid var(--accent);
            border-radius: 8px; */
            padding: 0.5rem 1rem;
            font-size: 1rem;
            /* font-weight: bold; */
            color: var(--text-primary);
            /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease; */
        }

        /* .visit-counter:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        } */

        .visit-counter span {
            color: var(--accent);
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/me.jpg" alt="Profile Picture" class="profile-img">
            <div class="header-content">
                <h1 id="name">Your Name</h1>
                <p id="description">Your Description</p>
            </div>
        </header>

        <div class="section-title">
            <h2>Projects</h2>
        </div>
        <p class="section-description">Here are some of the projects I've worked on. Click on any project to learn more.</p>

        <section class="projects-grid" id="projects">
            <!-- Projects will be dynamically populated here -->
        </section>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="https://www.linkedin.com/in/dustin-wata-3b475b260/" class="social-link" target="_blank">
                    <i data-lucide="linkedin"></i>
                    <span>LinkedIn</span>
                </a>
                <a href="https://www.facebook.com/dustin.tajanwata.5" class="social-link" target="_blank">
                    <i data-lucide="facebook"></i>
                    <span>Facebook</span>
                </a>
                <a href="mailto:dustin_wata02@yahoo.com" class="social-link">
                    <i data-lucide="mail"></i>
                    <span>Email</span>
                </a>
            </div>
            <div class="visit-counter">
                <i data-lucide="eye"></i>
                Visits: <span id="visitCount">0</span>
            </div>
        </div>
    </footer>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Load data from JSON file
        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                // Update profile information
                document.getElementById('name').textContent = data.name;
                document.getElementById('description').textContent = data.description;
                
                // Update projects
                const projectsContainer = document.getElementById('projects');
                data.projects.forEach(project => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';
                    projectCard.onclick = () => window.location.href = project.link;
                    
                    projectCard.innerHTML = `
                        <img src="${project.image}" alt="${project.title}" class="project-img">
                        <div class="project-content">
                            <h3>${project.title}</h3>
                            <p>${project.description}</p>
                        </div>
                    `;
                    
                    projectsContainer.appendChild(projectCard);
                });
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        loadData();
    </script>
</body>
</html>
